<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="images/todo.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="todo">
            <h1>To-Do Lists <img src="images/todo.png"></h1>
            <div class="task">
                <input type="text" id="input" placeholder="Add any Task">
                <button id="button" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
